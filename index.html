<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Analog Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hand hour-hand">
        <span class="inner-hour-hand"></span>
      </div>
      <div class="hand minute-hand">
        <span class="inner-minute-hand"></span>
      </div>
      <div class="hand second-hand"></div>
      <div class="center-dot"></div>
      <span class="hour-12"></span>
      <span class="hour-9"></span>
      <span class="hour-6"></span>
      <span class="hour-3"></span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
